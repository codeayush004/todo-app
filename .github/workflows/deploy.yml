name: Deploy to AKS (GitOps)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout repository
      uses: actions/checkout@v3

    # âœ… Login to Azure using Service Principal credentials
    - name: ğŸ” Log in to Azure
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # âœ… Login to Azure Container Registry
    - name: ğŸ³ Log in to ACR
      uses: azure/docker-login@v2
      with:
        login-server: ${{ secrets.ACR_NAME }}.azurecr.io
        username: ${{ secrets.ACR_USERNAME }}
        password: ${{ secrets.ACR_PASSWORD }}

    # âœ… Build and push Docker image with commit SHA tag
    - name: ğŸ—ï¸ Build and Push Docker Image
      run: |
        IMAGE=${{ secrets.ACR_NAME }}.azurecr.io/todo-app:${{ github.sha }}
        echo "IMAGE=$IMAGE" >> $GITHUB_ENV
        echo "ğŸš§ Building image: $IMAGE"
        docker build -t $IMAGE .

        echo "ğŸš€ Pushing image to ACR..."
        for i in {1..5}; do
          docker push $IMAGE && break || (echo "âš ï¸ Push failed (attempt $i/5)... retrying in 15s" && sleep 15)
        done

    # âœ… Connect to AKS
    - name: ğŸŒ Set AKS Context
      run: |
        az aks get-credentials \
          --resource-group ${{ secrets.AZ_RESOURCE_GROUP }} \
          --name ${{ secrets.AKS_NAME }} \
          --overwrite-existing

    # âœ… Apply manifests and update image dynamically
    - name: ğŸš€ Deploy to AKS
      run: |
        echo "ğŸ“¦ Applying manifests..."
        kubectl apply -f k8s/

        echo "ğŸ”„ Updating AKS deployment image..."
        kubectl set image deployment/todo-backend todo=${{ env.IMAGE }} --namespace default --record

        echo "â³ Waiting for rollout..."
        kubectl rollout status deployment/todo-backend --timeout=180s

        echo "âœ… Deployment successful!"
        echo "ğŸ” Current live image:"
        kubectl get deployment todo-backend -o=jsonpath='{.spec.template.spec.containers[0].image}'
