apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-backend
  labels:
    app: todo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo
  template:
    metadata:
      labels:
        app: todo
    spec:
      containers:
      - name: todo
        image: ayushtodoapp.azurecr.io/todo-app:latest  # ✅ placeholder
        imagePullPolicy: Always                         # ✅ ensures pulling new image
        ports:
        - containerPort: 8000
        - containerPort: 8501
