apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: todo-servicemonitor
  namespace: monitoring
  labels:
    release: prometheus
spec:
  selector:
    matchLabels:
      app: todo
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: metrics
      path: /metrics
      interval: 30s
